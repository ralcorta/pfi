model:
  path: "../../../models/convlstm_model.keras"
  input_shape: [10, 32, 32, 1]

detection:
  threshold: 0.80
  window_size: 10
  packet_size: 1024

capture:
  interface: "en0"
  filter: ""
  timeout: 1.0
  buffer_size: 1000

alerts:
  stdout: true
  sqs:
    enabled: false
    queue_url: ""
    region: "us-east-1"
  sns:
    enabled: false
    topic_arn: ""
    region: "us-east-1"

logging:
  level: "INFO"
  file: "logs/sensor.log"
  format: "json"
  max_size: "10MB"
  backup_count: 5

performance:
  max_memory_mb: 500
  gc_interval: 1000
  batch_timeout: 5.0
