# app/sensor/configs/demo_config.yaml
sensor:
  name: "ransomware-detector-demo"
  version: "1.0.0"

# Configuración para demo
capture:
  interface: "eth0"
  filter: "udp port 4789"
  buffer_size: 50 # Buffer más pequeño para demo

# Modelo con umbral más sensible para demo
model:
  path: "models/training/detection/convlstm_model.keras"
  confidence_threshold: 0.6 # Más sensible para demo

# Procesamiento optimizado para demo
processing:
  sequence_length: 20
