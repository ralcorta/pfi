services:
  sensor-app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: sensor-app
    ports:
      - "8080:8080" # HTTP API
      - "4789:4789/udp" # VXLAN UDP
    environment:
      - AWS_REGION=us-east-1
      - AWS_DYNAMO_DB_TABLE_NAME=detections
      - AWS_USERS_TABLE_NAME=users
      - AWS_DYNAMO_DB_ENDPOINT=http://dynamodb-local:8000
      - TRAFFIC_MIRROR_TARGET_ID=tmt-local-dev
      - VXLAN_PORT=4789
      - HTTP_PORT=8080
      - WORKERS=4
      - QUEUE_MAX=20000
      - WINDOW_SECONDS=3.0
      - MAX_PKTS_PER_WINDOW=256
      - LOG_LEVEL=info
      # Email Configuration (Resend.com)
      - EMAIL_ENABLED=true
      - EMAIL_FROM_ADDRESS=onboarding@resend.dev
      - RESEND_API_KEY=re_byHwbEM6_EzJE1EazpsaierfrAGPaJe7p
      - BASE_URL=http://localhost:8080
      - DASHBOARD_URL=http://localhost:5173
      - JWT_SECRET_KEY=your-secret-key-change-in-production-please-use-strong-secret-key-here
      # For local development
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      - dynamodb-local
    networks:
      - sensor-network

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=us-east-1
    networks:
      - sensor-network

  traffic-generator:
    build:
      context: .
      dockerfile: dockerfile
    container_name: traffic-generator
    command: ["poetry", "run", "python", "scripts/minimal_test.py"]
    environment:
      - SENSOR_HOST=sensor-app
      - SENSOR_PORT=4789
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      - sensor-app
    networks:
      - sensor-network

networks:
  sensor-network:
    driver: bridge
